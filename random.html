<!doctype html>
<html>
<head>
  <title> Closures project: making random number generators  </title>
  <meta charset="utf-8">
  <script>
  
    // your code here
    function makeRandom(min, max) {				// makeRandom is outer closure context takes two arg
 
        var rNumber = function() {				// create inner closure context 
          return Math.floor((Math.random() * (max-min)) + min);	// get random number between min and max
        };
        return rNumber;						// return rNumber which is a function that makes a closure
    }
    

    var makeRandom100 = makeRandom(0, 100);
    var x = makeRandom100();

    console.log(x);

    var makeRandom1000 = makeRandom(900, 1000);
    var y = makeRandom1000();

    console.log(y);
    
  </script>
</head>
<body>
</body>
</html>
