  <script>

    var x, y, z;
    var n1 = 0,
        n2 = 0,
        n3 = 0;
    function doAComputation(n1, n2) {    
        if (n1 != 0) {
            n1 = n1 + 1;
        }
        if (n2 >  n3) {
            n2 = n2 - 1;
            n3 = n3 + 5;
        }
        return n1 + n2 + n3;
    }

    x = 3;
    y = 4;
 
    var result = doAComputation(x, y, z);
    console.log(result);

  </script>
